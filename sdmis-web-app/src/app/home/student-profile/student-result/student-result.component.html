<div class="mt-3 ml-4 mr-3">
    <form #result="ngForm">

        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 mt-4">
                <mat-form-field appearance="outline" class="w-75">
                    <mat-label>Last Result</mat-label>
                    <input matInput placeholder="Last Result" [(ngModel)]="resultDetails.lastResult"
                        name="resultDetails.lastResult" required>
                    <mat-error>Last Result is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 mt-4">
                <mat-form-field appearance="outline" class="w-75">
                    <mat-label>Marks Obtained</mat-label>
                    <input matInput placeholder="Marks Obtained" [(ngModel)]="resultDetails.marksObtained"
                        name="resultDetails.marksObtained" required>
                    <mat-error>Marks Obtained is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 mt-4">
                <mat-form-field appearance="outline" class="w-75">
                    <mat-label>Schooling Status</mat-label>
                    <input matInput placeholder="Schooling Status" [(ngModel)]="resultDetails.schoolingStatus"
                        name="resultDetails.schoolingStatus" required>
                    <mat-error>Schooling Status is required</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-11 col-md-11">
                <div class="text-right">
                    <button type="button" mat-button color="primary" class="btn-round" [disabled]="!result.valid">Save &
                        Continue</button>
                </div>

            </div>
        </div>
    </form>
</div>
